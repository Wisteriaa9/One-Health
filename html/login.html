<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>One Health - Medical Center HTML5 Template</title>
  <link rel="stylesheet" href="../assets/css/maicons.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/vendor/owl-carousel/css/owl.carousel.css">
  <link rel="stylesheet" href="../assets/vendor/animate/animate.css">
  <link rel="stylesheet" href="../assets/css/theme.css">
  <link rel="stylesheet" href="../assets/css/login.css">
  <!-- Add your login.css styles here -->
  <link rel="stylesheet" href="../assets/css/custom-login.css">

  <style>
    body {
      background-image: url("D:\OneHealth-main\assets\img\LoginMain.jpg");
      background-repeat: no-repeat;
      background-position: center center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
  </style>

</head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="D:\OneHealth-main\assets\img\healthLogin.jpg" alt="">
        <div class="text">
          <span class="text-1"> Your Wellness, <br>  Our Priority</span>
          <span class="text-2">Nurturing Health, Inspiring Hope.</span>
        </div>
      </div>
      <div class="back">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <!-- Login Form -->
        <div class="login-form">
          <div class="title">Login</div>
          <form action="#" onsubmit="return validateLogin()">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="emailLogin" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="passLogin" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="button" value="Submit" onclick="redirectToIndex()">
              </div>
              <div id="loginError" class="error-message"></div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">SignUp now</label></div>
            </div>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="signup-form">
          <div class="title">Signup</div>
          <form action="#" onsubmit="return validateSignup()">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="nameSignup" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="emailSignup" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="passSignup" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div id="signupError" class="error-message"></div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function redirectToIndex() {
      window.location.href = 'index.html';
    }

    function validateLogin() {
      var email = document.getElementById("emailLogin").value;
      var password = document.getElementById("passLogin").value;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;


      var minLength = 8;
    var hasUpperCase = /[A-Z]/.test(password);
    var hasLowerCase = /[a-z]/.test(password);
    var hasDigit = /\d/.test(password);

      if (!emailRegex.test(email)) {
        document.getElementById("loginError").innerHTML = "Invalid email format";
        document.getElementById("loginError").style.color = "red";
        document.getElementById("loginError").style.fontSize = "small";
        return false;
      } else {
        document.getElementById("loginError").innerHTML = "";
      }


      if (password.length < minLength || !hasUpperCase || !hasLowerCase || !hasDigit) {
        document.getElementById("loginError").innerHTML = "Invalid password format. It should have at least 8 characters, including uppercase, lowercase, and numeric characters.";
        document.getElementById("loginError").style.color = "red";
        document.getElementById("loginError").style.fontSize = "small";
        return false;
      } else {
        document.getElementById("loginError").innerHTML = "";
      }

      // Add more conditions for password validation if needed

      return true;
    }

    function validateSignup() {
      var name = document.getElementById("nameSignup").value;
      var email = document.getElementById("emailSignup").value;
      var password = document.getElementById("passSignup").value;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      var minLength = 8;
    var hasUpperCase = /[A-Z]/.test(password);
    var hasLowerCase = /[a-z]/.test(password);
    var hasDigit = /\d/.test(password);


      if (!emailRegex.test(email)) {
        document.getElementById("signupError").innerHTML = "Invalid email format";
        document.getElementById("signupError").style.color = "red";
        document.getElementById("signupError").style.fontSize = "small";
        return false;
      } else {
        document.getElementById("signupError").innerHTML = "";
      }

      if (password.length < minLength || !hasUpperCase || !hasLowerCase || !hasDigit) {
        document.getElementById("signupError").innerHTML = "Invalid password format. It should have at least 8 characters, including uppercase, lowercase, and numeric characters.";
        document.getElementById("signupError").style.color = "red";
        document.getElementById("signupError").style.fontSize = "small";
        return false;
      } else {
        document.getElementById("signupError").innerHTML = "";
      }
      // Add more conditions for password validation if needed

      return true;
    }
  </script>
</body>
</html>
